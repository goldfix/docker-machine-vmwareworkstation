os: windows
language: go
go:
  - 1.11.x
before_install:
  - echo before_install
  - wget https://github.com/go-task/task/releases/download/v2.3.0/task_windows_amd64.zip
  - cd
  - dir
  - ls -la --time-style=long-iso --group-directories-first --color
install:
  - 7z.exe e task_windows_amd64.zip
  - rm task_windows_amd64.zip
before_script:
  - echo before_script
script:
  - echo script
after_success:
  - echo after_success
after_failure:
  - echo after_failure
after_script:
  - echo after_script